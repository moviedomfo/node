<fieldset class="">
  <div class="row">
    <div class="col-sm-6">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Login info </h3>
        </div>
  
  
        <div class="box-body">
  
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-user-circle"></i>
              </div>
              <input type='text' name='username' class="form-control input-lg" [(ngModel)]='currentUser.UserName' required
                #username='ngModel'>
              <small [hidden]='username.valid || (username.pristine )'>
                Username is required (minimum 5 characters).
              </small>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type='password' name='password' class="form-control" #password="ngModel"
              [(ngModel)]='currentUser.Password' required>
            <small [hidden]='password.valid || (password.pristine )'>
              Password is required
            </small>
          </div>
          <div class="form-group">
            <label>Reingrese password</label>
            <input type='password' name='confirmPassword' class="form-control" #confirmPassword="ngModel"
              [(ngModel)]='currentUser.confirmPassword' required validateEqual="password">
            <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="text text-danger">
              <div [hidden]="!confirmPassword.hasError('required')">Confirm password is required</div>
              <div [hidden]="!confirmPassword.hasError('validateEqual')">
                <small>
                  Password mismatch
                </small>
              </div>
            </div>
  
          </div>
  
        </div>

      </div>
    </div>
    <div class="col-sm-6">
        <br>
        <br>
      <button class="btn btn-danger" type="button" (click)='authenticate()' [disabled]='!confirmPassword.valid || !password.valid || !username.valid'>Loging</button>
    </div>
  </div>


  <div class="row">

    <div class="col-sm-6 col-sm-offset-1">
      <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">Listado de roles </h3>
      </div>
      <div class="box-body">
        <p class="card-text">Seleccione aqui los roles del usuario</p>
        <div *ngFor="let role of allRoles" class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" type="checkbox" name="{{ role.RolName }} " [(ngModel)]="role.isChecked" [value]="role.RolName"> {{ role.RolName }}
          </label>
        </div>
      </div></div>
    </div>
  </div>

 
</fieldset>
<app-error-box-container [globalError]="globalError"></app-error-box-container>
