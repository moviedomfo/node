
<div  *ngIf="!dismissing && display" #content1   [ngClass]='alertClass'  role="alert"> 
    <h4 class="alert-heading">{{tittle}} </h4>
    <p>{{message}}</p>
    <p class="mb-0">{{message2}}</p>
</div>

<div  *ngIf="dismissing === true && display" #content2 class="alert-dismissible  show"  [ngClass]='alertClass' role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="alert-heading">{{tittle}}</h4>
      <p>{{message}}</p>
      <p class="mb-0">{{message2}}</p>
      
    </div>
