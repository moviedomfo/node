<form>

  <span class="help-inline">pepeppe!</span>
  <app-error-box-container [globalError]=globalError></app-error-box-container>
  <app-alert-block #alertBlock1></app-alert-block>
  <div class="contentform">

    <div class="leftcontact">
        <div class="form-group">
        <!-- <img #img1 class="img-rounded" [src]="fullImagePath" alt="Foto" /> -->
        <img #img2 class="img-rounded img-thumbnail" Width='110'height='110'  [src]="'data:image/jpg;base64,' + fullImagePath" alt="Foto" />

        <!-- <img #img3 *ngIf="base64Image" [src]="domSanitizer.bypassSecurityTrustUrl(base64Image)" /> -->
        <div class="btn btn-default" (click)="loadImg()">load img</div>
      </div>
      <div class="form-group ">

        <div class="radio">
          <label>
            <input type="radio" [checked]="currentPerson.Sexo===0" (click)="onSexChanged($event.target.checked)" name="modelProperty">Hombre
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" 
            
            [checked]="currentPerson.Sexo===1" (click)="onSexChanged(!$event.target.checked)" name="modelProperty">Mujer
          </label>
        </div>


      </div>
      <div class="form-group">
          <p>Fecha alta
            <span>*</span>
          </p>
          <span class="icon-case">
            <i class="fa fa-info"></i>
          </span>
          <input class="" name="FechaAlta" type="date" data-rule="required" [(ngModel)]="currentPerson.FechaAlta" />
          <div class="validation"></div>
        </div>
      <div class="form-group">
          <p  class="text-primary">Estado civil<span>*</span></p>
            <span class="icon-case">
              <i class="fa fa-user"></i>
            </span>
           <select name="cmbEstadoCivil" class=" margin-bottom" #cmbEstadoCivil [(ngModel)]="currentPerson.IdEstadocivil">
             <option *ngFor="let item of estadoCivilList" [ngValue]="item.IdParametro">{{item.Nombre}}</option>
         </select>
      
      </div>
      <!-- <div class="form-group">
            <p>Company Address
              <span>*</span>
            </p>
            <span class="icon-case">
              <i class="fa fa-location-arrow"></i>
            </span>
            <input type="text" name="adresse" id="adresse" data-rule="required" data-msg=""            />
            <div class="validation"></div>
          </div> -->
      <!--         
          <div class="form-group">
            <p>Postcode
              <span>*</span>
            </p>
            <span class="icon-case">
              <i class="fa fa-map-marker"></i>
            </span>
            <input type="text" name="postal" id="postal" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Code postal' doit être renseigné."            />
            <div class="validation"></div>
          </div> -->


      <!-- fin leftcontent -->
    </div>
  </div>
  <div class="rightcontact">
    <div class="form-group">
      <p>Nombre
        <span>*</span>
      </p>
      <span class="icon-case">
        <i class="fa fa-user"></i>
      </span>
      <input type="text" name="prenom" id="prenom" data-rule="required" [(ngModel)]="currentPerson.Nombre" data-msg="Nombre es requerido."
      />
      <div class="validation"></div>
    </div>
    <div class="form-group">
      <p>Apellido
        <span>*</span>
      </p>
      <span class="icon-case">
        <i class="fa fa-user"></i>
      </span>
      <input type="text" name="apellido" id="apellido" data-rule="required" [(ngModel)]="currentPerson.Apellido" data-msg="Apellido es requerido."      />
      <div class="validation"></div>
    </div>



    <div class="form-group">
      <p>Tipo documento
        <span>*</span>
      </p>
      <span class="icon-case">
        <i class="fa fa-address-card-o"></i>
      </span>
        <select name="cmbTipoDocumento" class="" #cmbTipoDocumento [(ngModel)]="currentPerson.TipoDocumento">
          <option *ngFor="let item of tipoDocumentoList" [ngValue]="item.IdParametro.toString()">{{item.Nombre}}</option>
        </select>
      
    </div>
    <div class="form-group">
      <p>Nro Documento
        <span>*</span>
      </p>
      <span class="icon-case">
        <i class="fa fa-building-o"></i>
      </span>
      <input type="text" name="nroDoc" #txtBox_NroDocumento2 maxlength="8" placeholder="Nro Documento" 
      [(ngModel)]="currentPerson.NroDocumento"  data-rule="required" data-msg="obligatorio"/>
      <!-- <input class="form-control" name="nroDoc" type="text" maxlength="8" placeholder="Nro Documento" [(ngModel)]="currentPerson.NroDocumento" 
        #txtBox_NroDocumento2/>-->
    </div>

 

    <div class="form-group">
      <p>Fecha nacimiento
        <span>*</span>
      </p>
      <span class="icon-case">
        <i class="fa fa-calendar"></i>
      </span>
      <input class="" name="fechaNacimiento" type="date" [(ngModel)]="currentPerson.FechaNacimiento" />
      
    </div>

    <div class="form-group">
      <p>Message
        <span>*</span>
      </p>
      <span class="icon-case">
        <i class="fa fa-calendar"></i>
      </span>
      <textarea name="message" rows="14" data-rule="required" data-msg=""></textarea>
      <div class="validation"></div>
    </div>
  </div>

  

</form>
