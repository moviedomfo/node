<section>
    <header class="header">
      <h3> {{tittle}} </h3>
    
    
      <form class="form-inline" >

      <div class="form-group has-feedback">
      
              <input name="txtBox_Query" type="text" class="form-control" placeholder="Nombre o apellido " [(ngModel)]="txtQuery"
                #txtBox_Query (keyup.enter)="onKey_Enter(txtBox_Query.value)">
            
              <button class="btn btn-default" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
   
        <div  *ngIf="personCount > 0 && personCount" class="form-group mx-sm-3 mb-2">
          <span class="badge badge-pill badge-info">Encontrados {{personCount}}</span>
        </div>
    
      </form>
    
        
    
      
      </header>
      <div class="container">
        <div class="col-lg-10">
    
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Listado de personas</h3>
    
            </div>
            <div class="panel-body">
              <div style="clear: both;"></div>
              <ag-grid-angular style="width: 850px; height: 515px;" class="ag-fresh" [rowData]="personList" [columnDefs]="columnDefs"
              
                (cellClicked)="onCellClicked($event)" 
                (cellDoubleClicked)="onGridCellDoubleClick($event)"
                (rowDoubleClicked)="onGridRowDoubleClick($event)">
              </ag-grid-angular>
          
    
            </div>
          </div>
        </div>
      </div>
    </section>
