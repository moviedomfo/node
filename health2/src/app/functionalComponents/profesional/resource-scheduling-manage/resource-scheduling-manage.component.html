<!-- Form levantado como popup que permite generar un ResourceScheduling -->
<form>
    <div class="form-group">
      <label for="rsDescription">Descripcion de la jornada</label>
      <textarea type="text" class="form-control" name="rsDescription" aria-describedby="emailHelp" placeholder="Descripcion"  rows="3" [(ngModel)]="currentResourceScheduling.Description">

      </textarea>
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="rsDuration">Duraci√≥n</label>
      <input type="number" lass="form-control"  name="rsDuration"   [(ngModel)]="currentResourceScheduling.Duration"/>
    </div>
    
      <!-- Permite seleccionar los dias de la semana y establece  -->
      <app-week-days-check-edit
      [WeekDays]='currentResourceScheduling.WeekDays'
      >  </app-week-days-check-edit>
    <p>
      <div class="form-group">
        <p class="text-primary">Hora inicio</p>
        <span class="icon-case">
          <i class="fa fa-times"></i>
        </span>
        <select name="cmbTimeStart" class="" style="width: 200px" #cmbTimeStart [(ngModel)]="currentResourceScheduling.TimeStart">
          <option *ngFor="let item of arrayOfTimes" [ngValue]="item.TimeString">{{item.TimeString}}</option>
        </select>
      </div>
      <div class="form-group">
        <p class="text-primary">Hora fin</p>
        <span class="icon-case">
          <i class="fa fa-times"></i>
        </span>
        <select name="cmbTimeEnd" class="" style="width: 200px" #cmbTimeEnd [(ngModel)]="currentResourceScheduling.TimeEnd">
          <option *ngFor="let item of arrayOfTimes" [ngValue]="item.TimeString">{{item.TimeString}}</option>
        </select>
      </div>
    

  </form>
