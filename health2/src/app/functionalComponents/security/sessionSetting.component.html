<fieldset ngModelGroup="securityCard" class="">

  <div class="row">
    <div class="col-sm-6">
        <br>
      <div class="form-group">
       <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-user-circle"></i>
            </div>
            <input type='text' name='username' class="form-control input-lg" [(ngModel)]='currentUser.UserName' required #username='ngModel'>
            <small [hidden]='username.valid || (username.pristine )'>
              Username is required (minimum 5 characters).
            </small>
            </div>
        </div>
      </div>
    <div class="col-md-6">
          <div class="form-group2">
            <!-- <pre *ngIf="username.errors">{{ username.errors | json }}</pre> -->
            <app-alert-block #alertBlock_securityCard></app-alert-block>
          </div>
          <br>
         <button class="btn btn-default" type="button" (click)='btnCheckUserName_Click()'>Ver disponibilidad</button>
    </div>
  </div>

 


  <div class="row">
    <div class="col-sm-6">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Login info </h3>
        </div>
        <div class="box-body">


          <div class="form-group">
            <label>Password</label>
            <input type='password' name='password' class="form-control" #password="ngModel" [(ngModel)]='currentUser.Password' required>
            <small [hidden]='password.valid || (password.pristine )'>
              Password is required
            </small>
          </div>
          <div class="form-group">
            <label>Reingrese password</label>
            <input type='password' name='confirmPassword' class="form-control" #confirmPassword="ngModel" [(ngModel)]='currentUser.confirmPassword'
              required validateEqual="password">
            <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="text text-danger">
              <div [hidden]="!confirmPassword.hasError('required')">Confirm password is required</div>
              <div [hidden]="!confirmPassword.hasError('validateEqual')">
                <small>
                  Password mismatch
                </small>
              </div>
            </div>

          </div>

          <div class="form-group">
              <label for="email">e-mail</label>
              <input type="text" name="email" class="form-control" [(ngModel)]="currentUser.Email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
    
              <div [hidden]="email.valid || email.pristine" class="text text-danger">
                <div [hidden]="!email.hasError('required')">Email is required</div>
                <div [hidden]="!email.hasError('pattern')">Email format should be
                  <small>
                    <b>joe@gmail.com</b>
                  </small>
                </div>
              </div>
            </div>
        </div>

      </div>
    </div>
    <div class="col-sm-6">
        <br>
        <br>
      <button class="btn btn-danger" type="button" (click)='btnResetPwd_Click()' [disabled]='!confirmPassword.valid || !password.valid || !username.valid'>Resetear password</button>
    </div>
  </div>


  <div class="row">

    <div class="col-sm-6 col-sm-offset-1">
      <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">Listado de roles </h3>
      </div>
      <div class="box-body">
        <p class="card-text">Seleccione aqui los roles del usuario</p>
        <div *ngFor="let role of allRoles" class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" type="checkbox" name="{{ role.RolName }} " [(ngModel)]="role.isChecked" [value]="role.RolName"> {{ role.RolName }}
          </label>
        </div>
      </div></div>
    </div>
  </div>

 
</fieldset>
