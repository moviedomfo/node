<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">Lista de acciones sobre la lista </h3>
        
        <button type="button" (click) = 'btnGetCheckedList()' class="btn btn-primary">Get checked roles</button>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">Listaqdo de roles </h3>
        <p class="card-text">Seleccione aqui los roles del usuario</p>

        <div *ngFor="let rol of allRoles" class="form-check" style="padding-right:20px;">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" [(ngModel)]="rol.RolName" 
            (change)='onCmbRolChange($event)' 
            [value]="rol.RolName">  {{ rol.RolName }} 
          </label>
        </div>
      

      </div>
    </div>
  </div>
</div>
