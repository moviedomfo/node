<h3>
  Compoente hijo : Ingrese datos de Persona
</h3>

<div class="form">
  <div class="form-group">
      <p>Id
        <span>*</span>
      </p>
      <span class="icon-case">
        <i class="fa fa-id-badge"></i>
      </span>
      <input class="" name="id" type="number"  [(ngModel)]="id" />
      
    </div>

<div class="form-group">
  <p>Nombre
    <span>*</span>
  </p>
  <span class="icon-case">
    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
  </span>
  <input class="" name="nombre" type="text"  [(ngModel)]="nombre" />
  
</div>
</div>
<button class="btn btn-default"  type="button" (click)='appendNewItem()'
>Insertar</button>
