

<div  *ngIf='dismissing === false' class="alert alert-success" [ngClass]='alertClass' role="alert">
    <h4 class="alert-heading">{{tittle}}</h4>
    <p>{{message}}</p>
    <p class="mb-0">{{message2}}}</p>
  </div>

  <div *ngIf='dismissing === true' class="alert alert-dismissible fade show" [ngClass]='alertClass' role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="alert-heading">{{tittle}}</h4>
      <p>{{message}}</p>
      <p class="mb-0">{{message2}}}</p>
      
    </div>
