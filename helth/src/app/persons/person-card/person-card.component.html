<div class="">
    <form>
        <h1>Should you have any questions, please do not hesitate to contact me :</h1>
        
      <div class="contentform">
        <div id="sendmessage"> Your message has been sent successfully. Thank you. </div>
  
  
        <div class="leftcontact">
          <div class="form-group">
            <!-- <img #img1 class="img-rounded" [src]="fullImagePath" alt="Foto" /> -->
            <img #img2 class="img-rounded" [src]="'data:image/jpg;base64,' + fullImagePath" alt="Foto" />
        
            <!-- <img #img3 *ngIf="base64Image" [src]="domSanitizer.bypassSecurityTrustUrl(base64Image)" /> -->
            <div class="btn btn-default" (click)="loadImg()">load img</div>
          </div>
          <div class="form-group ">
        
        
            <div class="radio">
              <label>
                <input type="radio" [checked]="currentPerson.Sexo===0" (click)="onSexChanged($event.target.checked)" name="modelProperty">Hombre
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" [checked]="currentPerson.Sexo===1" (click)="onSexChanged(!$event.target.checked)" name="modelProperty">Mujer
              </label>
            </div>
        
        
          </div>


        
        
        
          <div class="form-group">
            <p>E-mail
              <span>*</span>
            </p>
            <span class="icon-case">
              <i class="fa fa-envelope-o"></i>
            </span>
            <input type="email" name="email" id="email" data-rule="email" data-msg="Vérifiez votre saisie sur les champs : Le champ 'E-mail' est obligatoire."
            />
            <div class="validation"></div>
          </div>
        
          <div class="form-group">
            <p>Company
              <span>*</span>
            </p>
            <span class="icon-case">
              <i class="fa fa-home"></i>
            </span>
            <input type="text" name="society" id="society" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Société' doit être renseigné."
            />
            <div class="validation"></div>
          </div>
        
          <div class="form-group">
            <p>Company Address
              <span>*</span>
            </p>
            <span class="icon-case">
              <i class="fa fa-location-arrow"></i>
            </span>
            <input type="text" name="adresse" id="adresse" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Adresse' doit être renseigné."
            />
            <div class="validation"></div>
          </div>
        
          <div class="form-group">
            <p>Postcode
              <span>*</span>
            </p>
            <span class="icon-case">
              <i class="fa fa-map-marker"></i>
            </span>
            <input type="text" name="postal" id="postal" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Code postal' doit être renseigné."
            />
            <div class="validation"></div>
          </div>
        
        
          <!-- fin leftcontent -->
        </div>
    <div class="rightcontact">	
        <div class="form-group">
            <p>Nombre <span>*</span></p>
            <span class="icon-case"><i class="fa fa-user"></i></span>
        <input type="text" name="prenom" id="prenom" data-rule="required" [(ngModel)]="currentPerson.Nombre" data-msg="Nombre es requerido."/>
                <div class="validation"></div>
      </div>
      <div class="form-group">
          <p>Apellido <span>*</span></p>
          <span class="icon-case"><i class="fa fa-user"></i></span>
      <input type="text" name="prenom" id="prenom" data-rule="required" [(ngModel)]="currentPerson.Apellido" data-msg="Apellido es requerido."/>
              <div class="validation"></div>
    </div>

      
  
        <div class="form-group">
        <p>TipoDocumento <span>*</span></p>	
        <span class="icon-case"><i class="fa fa-phone"></i></span>
        <label for="TipoDocumento" class="col-lg-2 control-label">Tipo Document </label>
        <div class="col-lg-5">
            <select name="cmbTipoDocumento" class="form-control " #cmbTipoDocumento [(ngModel)]="currentPerson.TipoDocumento">
                <option *ngFor="let item of tipoDocumentoList" [ngValue]="item.IdParametro.toString()">{{item.Nombre}}</option>
              </select>
        </div>
        </div>
        <div class="form-group">
            <p>Nro Documento <span>*</span></p>
            <span class="icon-case"><i class="fa fa-building-o"></i></span>
            <input class="form-control" name="nroDoc" type="text" maxlength="8" placeholder="Nro Documento" [(ngModel)]="currentPerson.NroDocumento"
               #txtBox_NroDocumento2/>
            </div>	

        <div class="form-group">
        <p>Fecha alta <span>*</span></p>
        <span class="icon-case"><i class="fa fa-info"></i></span>
                  <!-- <input type="text" name="fonction" id="fonction" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Fonction' doit être renseigné."/> -->
                  <input class="form-control" name="FechaAlta" type="date" data-rule="required" [(ngModel)]="currentPerson.FechaAlta"/>
                  <div class="validation"></div>
        </div>
  
        <div class="form-group">
        <p>Fecha nacimiento<span>*</span></p>	
        <span class="icon-case"><i class="fa fa-calendar"></i></span>
            <input class="form-control" name="fechaNacimiento" type="date" [(ngModel)]="currentPerson.FechaNacimiento"/>
                  <div class="validation"></div>
        </div>
      
        <div class="form-group">
        <p>Message <span>*</span></p>
        <span class="icon-case"><i class="fa fa-calendar"></i></span>
                  <textarea name="message" rows="14" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Message' doit être renseigné."></textarea>
                  <div class="validation"></div>
        </div>	
    </div>
    </div>
  <button type="submit" class="bouton-contact">Actualizar</button>

</form>	</div>
